<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Log in</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <h1>Logo</h1>
    <form action="" id="registerForm">
      <input type="text" placeholder="your_username" id="username" />
      <input type="email" placeholder="example@stud.noroff.no" id="email" />
      <input
        type="password"
        placeholder="Password"
        id="password"
        minlength="8"
      />
      <div class="formError"></div>

      <button type="submit">Create account</button>
    </form>

    <a href="index.html">Log in</a>
    <!-- <script src="js/script.js"></script> -->
    <script defer type="module" src="js/register/register.mjs"></script>
  </body>
</html>
