<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment."
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Pattern | Profile - Edit post</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">Pattern</span>
        <div
          class="d-lg-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="bi"
            fill="white"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link" href="/profile/" aria-current="page">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" href="/users/">
              <i class="bi bi-people"></i>
              Users
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="row justify-content-center">
      <section class="mt-5 mx-1 mb-3 col-md-8 col-lg-5">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center mb-3">
              <img id="avatar" class="postAvatar me-3" />
              <h4 id="author"></h4>
            </div>
            <div class="d-flex align-items-center">
              <h5 class="card-title" id="title"></h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
            <img class="card-img" id="image" />
            <p class="card-text" id="text"></p>
            <div id="reactions" class="d-flex flex-row"></div>
          </div>
        </div>
      </section>

      <div class="col-md-4">
        <div class="mx-1 mt-3 mb-3 p-1">
          <h2>Update post</h2>
          <form
            id="updatePostForm"
            class="d-flex flex-column justify-content-center"
          >
            <input
              name="title"
              type="text"
              placeholder="New title"
              id="newTitle"
              class="form-control mb-3"
            />
            <textarea
              name="body"
              type="text"
              placehodler="New text"
              id="newText"
              rows="4"
              class="form-control mb-3"
            ></textarea>

            <input
              name="media"
              type="url"
              placeholder="New image (must be url)"
              id="newImg"
              class="form-control mb-3"
            />

            <button type="submit" class="btn btn-primary rounded-pill mb-4">
              Update
            </button>
            <button class="btn btn-secondary rounded-pill" id="delete">
              Delete post
            </button>
          </form>
        </div>

        <section class="mb-3">
          <h2 id="commentsh2">Comments</h2>
          <div id="comments"></div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
