<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="row justify-content-center">
      <section class="mx-1 mb-3 col-md-6">
        <div class="card m-2">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <h5 class="card-title" id="currentTitle"></h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted" id="currentDate"></h6>
            <img class="card-img" id="currentImg" />
            <p class="card-text" id="currentText"></p>
          </div>
        </div>
      </section>

      <div class="col-md-4">
        <div class="mx-1 mt-3 mb-3 p-1">
          <h2>Update post</h2>
          <form
            id="updatePostForm"
            class="d-flex flex-column justify-content-center"
          >
            <input
              name="title"
              type="text"
              placeholder="New title"
              id="newTitle"
              class="form-control mb-3"
            />
            <textarea
              name="body"
              type="text"
              placehodler="New text"
              id="newText"
              rows="4"
              class="form-control mb-3"
            ></textarea>

            <input
              name="media"
              type="url"
              placeholder="New image (must be url)"
              id="newImg"
              class="form-control mb-3"
            />

            <button type="submit" class="btn btn-primary rounded-pill mb-4">
              Update
            </button>
            <button class="btn btn-secondary rounded-pill" id="delete">
              Delete post
            </button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
