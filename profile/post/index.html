<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto d-flex justify-content-center row">
      <h1>Update post</h1>
      <h2 id="currentTitle"></h2>
      <h3 id="currentDate"></h3>
      <img id="currentImg" />
      <p id="currentText"></p>

      <form id="updatePostForm" class="d-flex flex-column mb-4">
        <input
          name="title"
          type="text"
          placeholder="New title"
          id="newText"
          class="form-control rounded-pill mb-3"
        />

        <input
          name="body"
          type="text"
          placeholder="New text"
          id="newText"
          class="form-control rounded-pill mb-3"
        />

        <input
          name="media"
          type="url"
          placeholder="New image"
          id="newImg"
          class="form-control rounded-pill mb-3"
        />

        <button type="submit" class="btn btn-primary rounded-pill">
          Update
        </button>
      </form>
      <button class="btn btn-secondary rounded-pill" id="delete">
        Delete post
      </button>
    </main>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
