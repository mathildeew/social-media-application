<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment."
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Edit profile</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand me-5">Pattern</span>
        <div
          class="d-lg-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="bi"
            fill="white"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link" aria-current="page" href="/profile/">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" href="/users/">
              <i class="bi bi-people"></i>
              Users
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="row justify-content-center">
      <img id="bannerContainer" class="col-12" />
      <div class="col-md-4">
        <section class="card bg-white mx-1 my-3">
          <div class="p-1">
            <div class="d-flex align-items-center mb-2">
              <img
                class="profilePic rounded me-1 img-fluid"
                id="avatarContainer"
              />
              <h2 id="userNameContainer"></h2>
            </div>
          </div>
        </section>
      </div>

      <div class="col-md-4">
        <div class="mx-1 mt-3 mb-3 p-1">
          <h2>Update media</h2>
          <form
            id="updateMediaForm"
            class="d-flex flex-column justify-content-center"
          >
            <input
              id="newAvatar"
              class="form-control mb-3"
              name="avatar"
              type="url"
              placeholder="New avatar (must be url)"
            />

            <input
              id="newBanner"
              class="form-control mb-3"
              name="banner"
              type="url"
              placeholder="New banner (must be url)"
            />

            <button type="submit" class="btn btn-primary rounded-pill">
              Update profile
            </button>
          </form>
        </div>
      </div>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
