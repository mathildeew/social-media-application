<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Edit profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a href="/profile/" class="nav-link">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="row justify-content-center">
      <img id="bannerContainer" class="col-12" />
      <div class="col-md-4">
        <section class="card bg-white mx-1 my-3" id="about">
          <div class="p-1">
            <div class="mb-2 d-flex align-items-center">
              <img
                class="profilePic rounded me-1 img-fluid"
                id="avatarContainer"
              />
              <h2 id="userNameContainer"></h2>
            </div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
        </section>
      </div>

      <div class="col-md-4">
        <div class="mx-1 mt-3 mb-3 p-1">
          <h2>Update media</h2>
          <form
            id="updateMediaForm"
            class="d-flex flex-column justify-content-center"
          >
            <input
              name="avatar"
              type="url"
              placeholder="New avatar (must be url)"
              id="newAvatar"
              class="form-control mb-3"
            />

            <input
              name="banner"
              type="url"
              placeholder="New banner (must be url)"
              id="newBanner"
              class="form-control mb-3"
            />

            <button type="submit" class="btn btn-primary rounded-pill">
              Update profile
            </button>
          </form>
        </div>
      </div>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
