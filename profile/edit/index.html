<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a href="/profile/" class="nav-link">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-column align-items-center">
      <h1 class="my-5">Update media profile</h1>
      <div class="m-2 row">
        <h2 class="" id="userNameContainer"></h2>

        <div
          class="mb-2 p-1 col-md-6 card d-flex flex-row justify-content-around"
        >
          <div>
            <p>Current avatar</p>
            <img class="editMedia card-img" id="avatarContainer" />
          </div>
          <div>
            <p>Current banner</p>
            <img class="editMedia card-img" id="bannerContainer" />
          </div>
        </div>

        <form id="updateMediaForm" class="d-flex flex-column card col-md-6">
          <label for="newAvatar" class="form-label">New avatar</label>
          <input
            name="avatar"
            type="url"
            placeholder="Must be url"
            id="newAvatar"
            class="form-control rounded-pill mb-3"
          />

          <label for="newBanner" class="form-label">New banner</label>
          <input
            name="banner"
            type="url"
            placeholder="Must be url"
            id="newBanner"
            class="form-control rounded-pill mb-3"
          />

          <button type="submit" class="btn btn-primary rounded-pill">
            Update
          </button>
        </form>
      </div>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
