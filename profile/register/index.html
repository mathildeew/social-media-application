<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Register</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-secondary">
    <main class="d-flex flex-column align-items-center">
      <h1 class="mt-5">Logo</h1>

      <form id="registerForm" class="d-flex flex-column mb-4 p-4">
        <div class="mb-3">
          <label for="username">Your username</label>
          <input
            type="text"
            name="name"
            pattern="^[\w]+$"
            title="Username must only contain lower case, upper case, numbers and underscore."
            required
            placeholder="your_username"
            id="username"
            class="form-control rounded-pill"
          />
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            title="Can only be a @noroff.no domain."
            required
            placeholder="example@stud.noroff.no"
            id="email"
            class="form-control rounded-pill"
          />
        </div>
        <div class="mb-3">
          <label for="password">Your password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            minlength="8"
            required
            id="password"
            class="form-control rounded-pill"
          />
        </div>
        <div class="mb-3">
          <label for="avatar">Your avatar</label>
          <input
            type="url"
            placeholder="Your avatar"
            id="avatar"
            class="form-control rounded-pill"
          />
        </div>
        <div class="mb-3">
          <label for="banner">Your banner</label>
          <input
            type="url"
            placeholder="Your banner"
            id="banner"
            class="form-control rounded-pill mb-3"
          />
        </div>

        <button type="submit" class="btn btn-primary rounded-pill">
          Create account
        </button>
      </form>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
