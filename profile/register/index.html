<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Register here."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Pattern | Register</title>
  </head>

  <body class="bg-secondary">
    <main class="d-flex flex-column align-items-center">
      <h1 class="h1-primary my-5">Pattern</h1>

      <div class="bg-light rounded-4">
        <form id="registerForm" class="d-flex flex-column pt-4 ps-4 pe-4 pb-2">
          <div class="mb-1">
            <label for="username" class="fw-bold">Username</label>
            <input
              id="username"
              class="form-control rounded-4"
              type="text"
              name="name"
              pattern="^[\w]+$"
              title="Username must only contain lower case, upper case, numbers and underscore."
              placeholder="your_username"
              required
            />
          </div>
          <div class="mb-1">
            <label for="email" class="fw-bold">Email</label>
            <input
              id="email"
              class="form-control rounded-4"
              type="email"
              name="email"
              title="Can only be a @noroff.no domain."
              placeholder="example@stud.noroff.no"
              required
            />
          </div>
          <div class="mb-1">
            <label for="password" class="fw-bold">Password</label>
            <input
              id="password"
              class="form-control rounded-4"
              type="password"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div class="mb-1">
            <label for="avatar" class="fw-bold">Avatar</label>
            <input
              id="avatarRegister"
              class="form-control rounded-4"
              type="url"
              name="avatar"
              placeholder="Must be url"
            />
          </div>
          <div class="mb-1">
            <label for="banner" class="fw-bold">Banner</label>
            <input
              id="bannerRegister"
              class="form-control rounded-4 mb-3"
              type="url"
              name="banner"
              placeholder="Must be url"
            />
          </div>

          <div class="formError text-center"><p>Try again!</p></div>

          <button
            type="submit"
            id="registerBtn"
            class="btn btn-primary rounded-4"
          >
            Create account
          </button>
        </form>
        <p class="text-center successMessage">Redirecting to login</p>
        <div class="d-flex justify-content-center">
          <div class="regLoader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
