<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <main class="mt-5 d-flex flex-column align-items-center">
      <h1 class="my-5">Logo</h1>
      <form id="registerForm" class="d-flex flex-column mb-4">
        <input
          type="text"
          name="name"
          pattern="^[\w]+$"
          title="Username must only contain lower case, upper case, numbers and underscore."
          required
          placeholder="your_username"
          id="username"
          class="form-control rounded-pill mb-3"
        />
        <input
          type="email"
          name="email"
          title="Can only be a @noroff.no domain."
          required
          placeholder="example@stud.noroff.no"
          id="email"
          class="form-control rounded-pill mb-3"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          minlength="8"
          required
          id="password"
          class="form-control rounded-pill mb-3"
        />
        <input
          type="url"
          placeholder="Your avatar"
          id="avatar"
          class="form-control rounded-pill mb-3"
        />
        <input
          type="url"
          placeholder="Your banner"
          id="banner"
          class="form-control rounded-pill mb-3"
        />

        <button type="submit" class="btn btn-primary rounded-pill">
          Create account
        </button>
      </form>

      <a href="../../index.html">Log in</a>
    </main>
    <script defer type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
