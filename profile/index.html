<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto d-flex justify-content-center row">
      <!-- User info -->
      <section class="borderREMOVE mb-2">
        <img id="bannerContainer" class="col-12" />
        <div class="col-lg-4"></div>
        <div class="mb-2 d-flex flex-row align-items-center">
          <img class="profilePic rounded-pill me-1" id="avatarContainer" />
          <h2 id="userNameContainer"></h2>
        </div>

        <div class="">
          <h3>About</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <div class="editProfile">
            <a href="./edit/" class="btn btn-secondary">Edit profile</a>
          </div>
        </div>
      </section>

      <!-- Friends -->
      <section class="mx-1 mb-2 borderREMOVE">
        <h3>Friends</h3>
        <div class="row row-cols-3 text-center mb-3 gy-3">
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="col-4 col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="d-none d-md-block col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
          <div class="d-none d-md-block col-md-3">
            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt="@usernames profilepicture"
              class="friendPic rounded-pill img-fluid"
            />
          </div>
        </div>
      </section>

      <!-- Create a post -->
      <div class="col-lg-8">
        <section class="mx-1 mb-2 borderREMOVE">
          <h3>Make a post</h3>
          <form id="createPost">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="form-control mb-3"
              id=""
            />

            <input
              type="link"
              placeholder="Link to image"
              class="form-control mb-3"
              id=""
            />
            <div class="mb-3">
              <textarea
                name="body"
                placeholder="Share something with the world!"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </section>

        <section class="mx-1 mb-2 borderREMOVE">
          <h3>Posts</h3>
          <div id="userPost"></div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
