<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-person-fill"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="bg-light row">
      <!-- User info -->
      <img id="bannerContainer" class="col-12" />

      <div class="col-md-4">
        <section class="card bg-white mx-1 my-3" id="about">
          <div class="p-1">
            <div class="mb-2 d-flex flex-row align-items-center">
              <img
                class="profilePic rounded me-1 img-fluid"
                id="avatarContainer"
              />
              <h2 id="userNameContainer"></h2>
            </div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <a href="./edit/" class="btn btn-primary rounded-pill"
              >Edit profile</a
            >
          </div>
        </section>

        <!-- Friends -->
        <section class="card bg-white mx-1" id="friends">
          <div class="p-1">
            <h3>Friends</h3>

            <img
              src="/assets/images/anthony-fomin-oHCBHRuzOyA-unsplash-cropped-downsized.jpg"
              alt=""
              class="rounded img-fluid friendPic"
            />
          </div>
        </section>
      </div>

      <div class="col-md-8">
        <!-- Create a post -->
        <section class="mx-1 mt-3">
          <div class="p-1">
            <h3>Make a post</h3>
            <form id="createPost">
              <input
                type="text"
                name="title"
                placeholder="Title"
                class="form-control mb-3"
                id=""
              />

              <input
                type="link"
                name="media"
                placeholder="Link to image (must be a url)"
                class="form-control mb-3"
                id=""
              />
              <div class="mb-3">
                <textarea
                  name="body"
                  type="text"
                  placeholder="Share something with the world!"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary rounded-pill">
                Make post
              </button>
            </form>
          </div>
        </section>

        <!-- Posts -->
        <section class="mx-1 mb-3">
          <div class="p-1">
            <h3>Posts</h3>
            <div id="userPost"></div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
