<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Log in</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>

  <body class="bg-secondary">
    <main class="d-flex flex-column align-items-center" id="homePage">
      <h1 class="my-5">Logo</h1>

      <form action="" id="loginForm" class="d-flex flex-column mb-4 p-4">
        <div class="mb-3">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            placeholder="example@stud.noroff.no"
            id="email"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder=""
            id="password"
            minlength="8"
            class="form-control rounded-pill"
            required
          />
        </div>
        <div class="formError"></div>

        <button type="submit" class="btn btn-primary rounded-pill">
          Log in
        </button>
      </form>

      <div class="d-flex">
        <p>Want to join?</p>
        <a href="profile/register/" class="ms-1">Register here</a>
      </div>
    </main>
    <!-- <script src="js/script.js"></script> -->
    <script defer type="module" src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
