<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment. Log in or register here."
    />
    <title>Log in</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <main class="mt-5 d-flex flex-column align-items-center">
      <h1 class="mt-5">Logo</h1>
      <form action="" id="loginForm" class="d-flex flex-column mb-4">
        <div class="mb-3">
          <input type="email" placeholder="example@stud.noroff.no" id="email" />
        </div>
        <div class="mb-3">
          <input
            type="password"
            placeholder="Password"
            id="password"
            minlength="8"
          />
        </div>
        <div class="formError"></div>

        <button type="submit" class="btn btn-primary">Log in</button>
      </form>

      <div class="d-flex">
        <p>Want to join?</p>
        <a href="register.html" class="ms-1">Register here</a>
      </div>
    </main>
    <!-- <script src="js/script.js"></script> -->
    <script defer type="module" src="js/login/login.mjs"></script>
  </body>
</html>
