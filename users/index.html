<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social Media Application made for JavaScript 2 Course Assignment."
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Pattern | Users</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand me-5" href="/home/"
          ><h1 class="mb-0">Pattern</h1></a
        >
        <div
          class="d-lg-none"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="bi"
            fill="white"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="/home/">
              <i class="bi bi-house"></i>
              Home</a
            >
            <a class="nav-link" href="/profile/">
              <i class="bi bi-person"></i>
              Profile
            </a>
            <a class="nav-link disabled" href="/users/" aria-current="page">
              <i class="bi bi-people-fill"></i>
              Users
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto mb-5 d-flex flex-column align-items-center">
      <!-- Search users -->
      <div class="col-12 col-sm-8 col-lg-4 mt-5">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input
            id="search"
            type="text"
            class="form-control mx-auto"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>

      <!-- All users -->
      <section id="allUsers" class="row justify-content-around mt-5 mx-1">
        <div id="loader" class="loader-grid mt-5">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
    <script type="module" src="../src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
