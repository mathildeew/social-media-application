<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-house-fill"></i>
              Home</a
            >
            <a class="nav-link" href="/profile/">
              <i class="bi bi-person"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto mb-5 maxW">
      <section class="mt-5 mx-1 mb-2">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <h5 class="card-title" id="postTitle"></h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted" id="postDate"></h6>
            <img class="card-img" id="postImg" />
            <p class="card-text" id="postText"></p>
            <div class="d-flex justify-content-around">
              <div class="d-flex">
                <i class="bi bi-chat-left-text me-2"></i>
                <p id="postComment"></p>
              </div>
              <div class="d-flex" id="react">
                <i class="bi bi-suit-heart me-2"></i>
                <p id="postReact"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/home/singlePost/postID.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
