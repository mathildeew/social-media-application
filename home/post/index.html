<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Logo</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link disabled" aria-current="page">
              <i class="bi bi-house-fill"></i>
              Home</a
            >
            <a class="nav-link" href="/profile/">
              <i class="bi bi-person"></i>
              Profile
            </a>
            <a class="nav-link" id="logout">
              <i class="bi bi-door-closed"></i>
              Log out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="mx-auto row justify-content-around">
      <section class="mt-5 mx-1 mb-2 col-md-8 col-lg-5">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center mb-3">
              <img id="postAvatar" class="postAvatar me-3" />
              <h4 id="postAuthor"></h4>
            </div>
            <div class="d-flex align-items-center">
              <h5 class="card-title" id="postTitle"></h5>
            </div>
            <h6 class="card-subtitle mb-2 text-muted" id="postDate"></h6>
            <img class="card-img" id="postImg" />
            <p class="card-text" id="postText"></p>
            <i class="bi bi-chat-left-text"></i>
            <p id="postComment" class="d-inline me-4"></p>
            <i class="bi bi-suit-heart me-2"></i>
            <p id="postReact" class="d-inline me-4"></p>
            <div id="iconOne"></div>
            <div id="iconTwo"></div>
            <div id="iconThree"></div>
            <div id="iconFour"></div>
            <div id="iconFive"></div>
          </div>
        </div>
      </section>

      <div class="col-md-8 col-lg-4">
        <section class="mb-3">
          <h2>Make comment</h2>
          <form
            id="makeCommentForm"
            class="d-flex flex-column justify-content-center"
          >
            <textarea
              name="body"
              id="comment"
              class="form-control mb-3"
            ></textarea>

            <button type="submit" class="btn btn-primary rounded-pill">
              Post comment
            </button>
          </form>
        </section>

        <section class="mb-3">
          <h2>Comments</h2>
          <div id="comments"></div>
        </section>
      </div>
    </main>
    <script type="module" src="/src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
